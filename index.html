<!DOCTYPE html>
<html>
<style>
  
.rangeslider{
    width: 50%;
}
  
.myslider {
    -webkit-appearance: none;
    background: #FCF3CF  ;
    width: 50%;
    height: 20px;
    opacity: 2;
   }
  
  
.myslider::-webkit-slider-thumb {
    -webkit-appearance: none;
    cursor: pointer;
    background: #34495E  ;
    width: 5%;
    height: 20px;
}
  
  
.myslider:hover {
    opacity: 1;
}
  
  #img{
width: 100px
  }
  
</style>
<body>
  
<h1>Example of Range Slider Using Javascript</h1>
<p>Use the slider to increment or decrement value.</p>
  
<div class="rangeslider">
  <input type="range" min="0" max="2" value="0"
                  class="myslider" id="sliderRange">
  <p>Value: <span id="demo"></span></p>
</div>
  
  <img id="img" src="#">
  
<script>

const img = ["https://townsquare.media/site/40/files/2017/03/Dog-.jpg","https://gfp-2a3tnpzj.stackpathdns.com/wp-content/uploads/2018/08/two-saint-bernard-puppies-sitting-in-a-pile-of-fall-leaves-1600x1055.jpg","https://static.inspiremore.com/wp-content/uploads/2020/11/16113321/Grumpy-Dog-Challenge-24.jpg"];
  
var rangeslider = document.getElementById("sliderRange");
var output = document.getElementById("demo");
output.innerHTML = rangeslider.value;
  
rangeslider.oninput = function() {
  // output.innerHTML = this.value;
  document.getElementById("img").src=img[rangeslider.value];
}
</script>
  
</body>
</html>
